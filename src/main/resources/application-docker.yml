# Docker环境配置
server:
  port: 8081

spring:
  application:
    name: s3-file-nexus

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/s3_nexus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:s3nexus123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# 存储配置
storage:
  upload:
    max-file-size: 104857600
    chunk-size: 5242880
    temp-dir: /app/data/temp

  preview:
    url-expiration: 3600
    max-size: 10485760

  cache:
    ttl: 300
    max-entries: 1000
    cache-dir: /app/cache

  # MinIO配置
  backends:
    minio:
      name: MinIO
      type: S3
      endpoint: ${STORAGE_BACKENDS_MINIO_ENDPOINT:http://minio:9000}
      access-key-id: ${STORAGE_BACKENDS_MINIO_ACCESS_KEY_ID:minioadmin}
      access-key-secret: ${STORAGE_BACKENDS_MINIO_ACCESS_KEY_SECRET:minioadmin}
      region: us-east-1
      default-bucket: demo-bucket
      enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.all.in.one.agent.storage: INFO
  file:
    name: /app/logs/s3-nexus.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
