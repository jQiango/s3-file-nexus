<body>
    <div class="config-container">

        <form id="configForm">

            <div class="form-group">

            </div>

            <div class="form-group">

                <input type="text" id="region" placeholder="ä¾‹å¦‚: ap-beijing" value="ap-beijing">

                <button type="submit" class="btn btn-primary">ä¿å­˜å¹¶è¿›å…¥</button>
            </div>
        </form>

        <div class="saved-configs" id="savedConfigsContainer" style="display: none;">
            <h3>å·²ä¿å­˜çš„é…ç½®</h3>
            <div id="savedConfigsList"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 's3_configs';

        // åŠ è½½å·²ä¿å­˜çš„é…ç½®
        function loadSavedConfigs() {
            const configs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (configs.length > 0) {
                document.getElementById('savedConfigsContainer').style.display = 'block';
                const list = document.getElementById('savedConfigsList');
                list.innerHTML = configs.map((config, index) => `
                    <div class="config-item">
                        <div class="config-item-info">
                            <div class="config-item-name">${escapeHtml(config.name)}</div>
                            <div class="config-item-detail">${escapeHtml(config.endpoint)}</div>
                        </div>
                        <div class="config-item-actions">
                            <button class="btn-use" onclick="useConfig(${index})">ä½¿ç”¨</button>
                            <button class="btn-delete" onclick="deleteConfig(${index})">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ä½¿ç”¨ä¿å­˜çš„é…ç½®
        window.useConfig = async function(index) {
            const configs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const config = configs[index];
            if (config) {
                try {
                    // å…ˆæ›´æ–°åç«¯é…ç½®
                    const response = await fetch('/api/storage/config/update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(config)
                    });

                    const result = await response.json();

                    if (result.success) {
                        sessionStorage.setItem('current_s3_config', JSON.stringify(config));
                        window.location.href = 'index.html';
                    } else {
                        showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                } catch (error) {
                    showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');
                }
            }
        };

        // åˆ é™¤é…ç½®
        window.deleteConfig = function(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé…ç½®å—ï¼Ÿ')) {
                const configs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                configs.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(configs));
                loadSavedConfigs();
                showAlert('é…ç½®å·²åˆ é™¤', 'success');
            }
        };

        // æµ‹è¯•è¿æ¥
        window.testConnection = async function() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>æµ‹è¯•ä¸­...';

            const config = getFormData();

            try {
                // è°ƒç”¨åç«¯APIæµ‹è¯•è¿æ¥
                const response = await fetch('/api/storage/config/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('è¿æ¥æµ‹è¯•æˆåŠŸï¼', 'success');
                } else {
                    showAlert('è¿æ¥æµ‹è¯•å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showAlert('è¿æ¥æµ‹è¯•å¤±è´¥: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        // è¡¨å•æäº¤
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const config = getFormData();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>ä¿å­˜ä¸­...';

            try {
                // è°ƒç”¨åç«¯APIæ›´æ–°é…ç½®
                const response = await fetch('/api/storage/config/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.success) {
                    // ä¿å­˜åˆ°localStorageï¼ˆç”¨äºå‰ç«¯è®°å½•ï¼‰
                    const configs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

                    // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåé…ç½®
                    const existingIndex = configs.findIndex(c => c.name === config.name);
                    if (existingIndex >= 0) {
                        configs[existingIndex] = config;
                    } else {
                        configs.push(config);
                    }

                    localStorage.setItem(STORAGE_KEY, JSON.stringify(configs));

                    // ä¿å­˜å½“å‰é…ç½®åˆ°session
                    sessionStorage.setItem('current_s3_config', JSON.stringify(config));

                    // è·³è½¬åˆ°æ–‡ä»¶åˆ—è¡¨é¡µ
                    showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    showAlert('é…ç½®ä¿å­˜å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                showAlert('é…ç½®ä¿å­˜å¤±è´¥: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        function getFormData() {
            return {
                name: document.getElementById('configName').value.trim(),
                endpoint: document.getElementById('endpoint').value.trim(),
                accessKey: document.getElementById('accessKey').value.trim(),
                secretKey: document.getElementById('secretKey').value.trim(),
                region: document.getElementById('region').value.trim() || 'ap-beijing',
                bucket: document.getElementById('bucket').value.trim() || ''
            };
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²æœ‰é…ç½®
        window.addEventListener('load', () => {
            loadSavedConfigs();

            // å¦‚æœURLæœ‰å‚æ•°ï¼Œè‡ªåŠ¨å¡«å……ï¼ˆæ–¹ä¾¿æµ‹è¯•ï¼‰
            const params = new URLSearchParams(window.location.search);
            if (params.get('endpoint')) {
                document.getElementById('endpoint').value = params.get('endpoint');
            }
            if (params.get('accessKey')) {
                document.getElementById('accessKey').value = params.get('accessKey');
            }
        });
    </script>
