version: '3.8'

services:
  # S3 File Nexus Application
  s3-nexus:
    build: .
    container_name: s3-file-nexus
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=storage
      - STORAGE_BACKENDS_MINIO_ENDPOINT=http://minio:9000
      - STORAGE_BACKENDS_MINIO_ACCESS_KEY_ID=minioadmin
      - STORAGE_BACKENDS_MINIO_ACCESS_KEY_SECRET=minioadmin
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - s3-nexus-network
    volumes:
      - nexus-cache:/tmp/storage-cache
      - nexus-temp:/tmp/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: s3-nexus-minio
    ports:
      - "9000:9000"      # API端口
      - "9001:9001"      # Console端口
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    networks:
      - s3-nexus-network
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

networks:
  s3-nexus-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
  nexus-cache:
    driver: local
  nexus-temp:
    driver: local
