version: '3.8'

services:
  s3-nexus:
    image: registry.cn-hangzhou.aliyuncs.com/jqiang-test/s3-file-nexus:latest
    container_name: s3-file-nexus
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - nexus-cache:/tmp/storage-cache
      - nexus-temp:/tmp/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nexus-cache:
    driver: local
  nexus-temp:
    driver: local
